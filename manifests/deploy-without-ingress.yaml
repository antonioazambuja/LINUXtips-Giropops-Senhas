---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: giropops-senhas-antonioazambuja
  labels:
    app: giropops-senhas-antonioazambuja
spec:
  replicas: 3
  selector:
    matchLabels:
      app: giropops-senhas-antonioazambuja
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: giropops-senhas-antonioazambuja
    spec:
      containers:
        - image: ablackout3/giropops-senhas:latest
          name: giropops-senhas-antonioazambuja
          env:
            - name: REDIS_HOST
              value: "redis-antonioazambuja.default.svc.cluster.local"
          resources:
            requests:
              cpu: "50m"
              memory: "64M"
            limits:
              cpu: "70m"
              memory: "128M"
          ports:
            - containerPort: 5000
              name: flask
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 20
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 20
            timeoutSeconds: 1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          imagePullPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: giropops-senhas-antonioazambuja
  minReplicas: 3
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
---
kind: Service
apiVersion: v1
metadata:
  name: giropops-senhas-antonioazambuja
  labels:
    app: giropops-senhas-antonioazambuja
spec:
  selector:
    app: giropops-senhas-antonioazambuja
  type: ClusterIP
  ports:
    - name: flask
      port: 5000
      targetPort: 5000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: giropops-senhas-antonioazambuja
  labels:
    app: giropops-senhas-antonioazambuja
spec:
  selector:
    matchLabels:
      app: giropops-senhas-antonioazambuja
  endpoints:
    - interval: 10s
      path: /metrics
      targetPort: 5000
